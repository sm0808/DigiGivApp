<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>iFrame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let video of videos">
    <ion-card-header>
        {{video.title}}
    </ion-card-header>
    <ion-card-content>
        <iframe [src]="video.video | iframe" width="100%" height="360" frameborder="0" allowfullscreen></iframe>
    </ion-card-content>
  </ion-card>
  <iframe [src]="link | iframe" width="100%" height="360" frameborder="0" allowfullscreen></iframe>

  <button (click)="getSetupID()">Launch </button>

</ion-content>
