<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Current Cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item text-center tappable>
    <ion-list *ngFor="let key of tempBank">
      <div class="list card">
        <div class="item item-avatar">
        	<ion-item>
        	<h3>{{key.maskednumber}}</h3>
        	</ion-item>
        </div>
      </div>
    </ion-list>
  </ion-item>
